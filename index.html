<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Video Game Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Embedded CSS -->
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #000000;
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Navbar */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      margin: 0 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #00ffff;
      font-weight: 500;
      font-size: 1.4rem;
      transition: color 0.3s;
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
    }

    .navbar a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px rgb(255, 0, 255);
    }

    /* Hero Section */
    .hero {
      margin-top: -30px;
    }

    .bubble {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 80px; /* Adjusted to align above the name */
      transform: translateY(50px);
    }

    .bubble .pulse {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-right: 8px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }


    .main-title  {
      font-size: 6rem;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
      animation: floatUp .5s ease-out forwards, glitch 1.5s infinite;
      animation-delay: 0.5s;
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
      position: relative;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
      }
      20% {
        text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff;
      }
      40% {
        text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff;
      }
      60% {
        text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff;
      }
      80% {
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
      }
      100% {
        text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff;
      }
    }



    .subtitle {
      font-size: 2rem;
      color: #9B9BA0;
      margin-bottom: 80px; /* Increased spacing */
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
    }

    .dynamic-text {
      color: #9B9BA0;
      font-weight: 400;
    }

    .cta-btn {
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
      transition: all 0.4s ease-in-out;
    }

    /* Neon Glow Effect on Hover */
    .cta-btn:hover {
      background: #00ffff;
      color: #1A1A1A;
      box-shadow: 0 0 30px #00ffff, 0 0 60px rgba(0, 255, 255, 0.8);
      transform: scale(1.1);
    }

    /* Cyberpunk Animation */
    .cta-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
        filter: brightness(1.4);
      }
    }

    /* Cyberpunk Animation */
    .cta-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
        filter: brightness(1.4);
      }
    }
    /* Responsive Typography */
    @media (max-width: 1024px) {
      .main-title {
        font-size: 4rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
      .cta-btn {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 8px 20px;
      }
    }
    @media (max-width: 768px) {
      .navbar {
        flex-wrap: nowrap;;
        justify-content: center;
      }

      .navbar li {
        margin: 0 10px;
        white-space: nowrap;
      }
      .navbar a {
        font-size: 1rem;
      }
    }
    
  </style>
</head>

      <p class="subtitle">I am a... <span class="dynamic-text"></span></p>

  <!-- Embedded JavaScript -->
  <script>
    // Dynamic Typewriter Effect
    const roles = ['Video Game Designer', 'Data Scientist', 'AI Enthusiast', 'Programmer', 'Technical Writer', 'Arcane Fan!'];
    let roleIndex = 0;
    let charIndex = 0;
    const dynamicTextElement = document.querySelector('.dynamic-text');

    function typeWriter() {
      if (charIndex < roles[roleIndex].length) {
        dynamicTextElement.textContent += roles[roleIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 150);
      } else {
        setTimeout(eraseText, 1000);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        dynamicTextElement.textContent = roles[roleIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, 100);
      } else {
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(typeWriter, 500);
      }
    }

    // Start Typewriter Effect
    document.addEventListener('DOMContentLoaded', () => {
      typeWriter();
    });
  </script>
</body>
