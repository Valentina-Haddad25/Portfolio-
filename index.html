<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Video Game Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Embedded CSS -->
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #000000;
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Navbar */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navbar.active {
      display: flex;
    }
    .navbar li {
      margin: 0 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #00ffff;
      font-weight: 500;
      font-size: 1.4rem;
      transition: color 0.3s;
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
    }

    .navbar a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px rgb(255, 0, 255);
    }

    /* Hero Section */
    .hero {
      margin-top: -30px;
    }

    .bubble {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 80px; /* Adjusted to align above the name */
      transform: translateY(50px);
    }

    .bubble .pulse {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-right: 8px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }


    .main-title  {
      font-size: 6rem;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
      animation: floatUp .5s ease-out forwards, glitch 1.5s infinite;
      animation-delay: 0.5s;
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
      position: relative;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
      }
      20% {
        text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff;
      }
      40% {
        text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff;
      }
      60% {
        text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff;
      }
      80% {
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
      }
      100% {
        text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff;
      }
    }



    .subtitle {
      font-size: 2rem;
      color: #9B9BA0;
      margin-bottom: 80px; /* Increased spacing */
      font-family: 'Orbitron', sans-serif; /* Sleek futuristic style */
    }

    .dynamic-text {
      color: #9B9BA0;
      font-weight: 400;
    }

    .cta-btn {
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
      transition: all 0.4s ease-in-out;
    }

    /* Neon Glow Effect on Hover */
    .cta-btn:hover {
      background: #00ffff;
      color: #1A1A1A;

      transform: scale(1.1);
      box-shadow:
              0 0 25px #00ffff,
              0 0 45px #ff00ff,
              0 0 50px #00ffff;  /* Stronger layered glow */
      animation: intensePulse 0.8s infinite alternate;  /* Faster & continuous */
    }

    @keyframes intensePulse {
      from {
        transform: scale(1);
        box-shadow:
                0 0 20px #00ffff,
                0 0 30px #ff00ff;
      }
      to {
        transform: scale(1.15); /* Bigger pulse */
        box-shadow:
                0 0 40px #00ffff,
                0 0 60px #ff00ff,
                0 0 65px #ff00ff;  /* Even more glow when expanded */
      }
    }

    /* Cyberpunk Animation */
    .cta-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
        filter: brightness(1.4);
      }
    }

    /* Cyberpunk Animation */
    .cta-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
        filter: brightness(1.4);
      }
    }

    /* Hamburger Icon */
    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: #00ffff;
      cursor: pointer;
      position: fixed;  /* Keep it fixed when scrolling */
      top: 20px;
      left: 20px;
      z-index: 1200;    /* Ensure it's above the navbar */
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: -300%;
      width: 70%;
      height: 100%;
      background: black;
      padding: 2px;
      transition: left 0.3s ease-in-out;
    }

    .mobile-nav.active {
      left: 0;
    }

    .mobile-nav a {
      margin: 15px 0;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .mobile-nav a:hover {
      color: #ff00ff;
    }
    .menu-toggle.open::before {
      content: '✕';
      color: #ff00ff;
      font-size: 2rem;
    }


    /* Responsive Typography */
    @media (max-width: 1024px) {
      .main-title {
        font-size: 4rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
      .cta-btn {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 8px 20px;
      }
    }
    @media (max-width: 768px) {
      .navbar {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        padding: 20px;
        gap: 20px;
        z-index: 1100;
        transform: translateX(-100%);
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, box-shadow 0.4s ease, border 0.3s ease;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        /* Hide glow when closed */
        box-shadow: none;
        border-right: none;
        opacity: 0; /* Fully transparent when hidden */
        pointer-events: none;
      }


      .navbar.active {
        transform: translateX(0);
        /* Apply glow only when active */
        box-shadow: 0 0 15px #00ffff, 0 0 30px rgba(0, 255, 255, 0.6);
        border-right: 2px solid #00ffff;
        opacity: 1; /* Fully visible */
        pointer-events: auto;
        visibility: visible;
      }

      .navbar a {
        color: #00ffff;
        font-size: 1.5rem;
        padding: 15px 0;
        opacity: 0;
        transform: translateX(-50px);
        transition: transform 0.5s ease, opacity 0.5s ease;
        visibility: hidden;

      }

      .navbar a:hover {
        color: #e227ff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        transform: scale(1.1);
      }

      .navbar.active a {
        opacity: 1;
        transform: translateX(0);
        visibility: visible;
        text-underline-color: #e227ff;
      }

      .navbar.active a:nth-child(1) {
        transition-delay: 0.1s;
      }

      .navbar.active a:nth-child(2) {
        transition-delay: 0.2s;
      }

      .navbar.active a:nth-child(3) {
        transition-delay: 0.3s;
      }

      .navbar.active a:nth-child(4) {
        transition-delay: 0.4s;
      }

      .navbar.active a:nth-child(5) {
        transition-delay: 0.5s;
      }


      .menu-toggle {
        display: block;
        font-size: 2rem;
        color: #00ffff;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1200;

        padding: 10px; /* Increases tap area */
        -webkit-tap-highlight-color: transparent; /* Removes grey tap highlight on mobile */

      }

      .menu-toggle.open::before {
        content: '✕';
        color: #ff00ff;
        font-size: 2rem;
      }

      .menu-toggle.open::before a:hover {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      }

      .menu-toggle:active {
        text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        transform: scale(0.95); /* Slight tap feedback effect */
        transition: transform 0.1s ease;
      }

      .menu-toggle.open:active::before {
        text-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }

      .menu-toggle.open {
        color: transparent;
      }

    }

  </style>
</head>

<!-- Embedded JavaScript -->
<script>
  // Dynamic Typewriter Effect
  const roles = ['Video Game Designer', 'Data Scientist', 'AI Enthusiast', 'Programmer', 'Technical Writer', 'Arcane Fan!'];
  let roleIndex = 0;
  let charIndex = 0;
  const dynamicTextElement = document.querySelector('.dynamic-text');

  function typeWriter() {
    if (charIndex < roles[roleIndex].length) {
      dynamicTextElement.textContent += roles[roleIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, 150);
    } else {
      setTimeout(eraseText, 1000);
    }
  }



  function eraseText() {
    if (charIndex > 0) {
      dynamicTextElement.textContent = roles[roleIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, 100);
    } else {
      roleIndex = (roleIndex + 1) % roles.length;
      setTimeout(typeWriter, 500);
    }
  }

  const menuToggle = document.querySelector('.menu-toggle');
  const navbar = document.querySelector('.navbar');

  // Toggle navbar on hamburger click
  menuToggle.addEventListener('click', () => {
    navbar.classList.toggle('active');
    menuToggle.classList.toggle('open'); // Toggles the hamburger/X icon
  });

  // Smooth closing on link click
  document.querySelectorAll('.navbar a').forEach(link => {
    link.addEventListener('click', () => {
      navbar.classList.remove('active');
      menuToggle.classList.remove('open');

      // Optional: Re-enable pointer-events after animation finishes
      setTimeout(() => {
        navbar.style.pointerEvents = 'none';
      }, 400);  // Match the CSS transition duration
    });
  });


  // Start Typewriter Effect
  document.addEventListener('DOMContentLoaded', () => {
    typeWriter();
  });
</script>
</body>
